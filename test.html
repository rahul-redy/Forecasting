#container{
    text-align: center;

#mapid{
    height: 800px;

.img-overlay-wrap {
  position: relative;
  display: inline-block; /* <= shrinks container to image size */
}

.img-overlay-wrap svg {
  position: absolute;
  top: 0;
  left: 0;
  z-index: 1000;
}


.img-overlay-wrap mapid {
  position: absolute;
  top: 0;
  left: 0;
}

.gizmo {
  fill: #94a3ab;
  transition: 0.5s;
}

.gizmo:hover {

  filter: brightness(150%) drop-shadow( 0px 0px 3px rgba(200, 255, 200, 1));
}

.play2 {
  fill: #94a3ab;
  transition: 0.5s;
}

.play2:hover {
  filter: brightness(150%) drop-shadow( 0px 0px 3px rgba(200, 255, 200, 1));
}

.svgtxt{
  -webkit-touch-callout: none;
  -webkit-user-select:none;
  -khtml-user-select:none;
  -moz-user-select:none;
  -ms-user-select:none;
  -o-user-select:none;
  user-select:none;
}




.img-overlay-wrap test2 {
  position: absolute;
  top: 0;
  left: 0;
  z-index: 2;
}
}
