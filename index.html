<script>function openSettingsPage() {
        console.log('Settings icon clicked'); 
       // Redirect to the settings.html page
        var urlParams = new URLSearchParams(window.location.search);
        var loadedCode = urlParams.get('loadedCode');

        // Redirect to the settings.php page with the loaded code parameter
        window.location.href = "settings.php" + (loadedCode ? "?loadedCode=" + loadedCode : "");
   }
</script>


<script>
        // Check if the URL contains the 'reload' parameter
        const urlParams = new URLSearchParams(window.location.search);
        const reloadParam = urlParams.get('reload');
    
        // If 'reload' parameter is present and is 'true', reload the page and remove the parameter
        if (reloadParam === 'true') {
            history.replaceState({}, document.title, window.location.pathname);
            location.reload();
        }
    </script>

<script>
        function showConfigOptions() {
            var configOptions = document.getElementById('config-options');
            configOptions.style.display = 'block';
        }
    
        function reloadWithConfig() {
            var selectedConfig = document.getElementById('config-dropdown').value;
    
            if (selectedConfig) {
                // Reload the page with the selected configuration file
                window.location.href = "index.html?config=" + encodeURIComponent(selectedConfig);
            }
        }
    </script>


<script>
        // Function to prompt user for code and load configuration
        function loadConfigByCode() {
            var userInput = prompt("Enter the random code:");
    
            if (userInput) {
                // Redirect to load_config.php with the entered code as a parameter
                window.location.href = 'load_config.php?code=' + userInput;
            }
        }
       
    </script>
